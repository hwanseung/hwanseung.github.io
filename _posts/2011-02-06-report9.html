#include &lt;stdio.h&gt;<br />
#include &lt;math.h&gt;</p>
<p>double h[7]={0.5,0.1,0.01,0.001,0.0001,0.00001,0.000001};</p>
<p>double function(double x);<br />
double function_plus(double x,double h);<br />
double function_minus(double x,double h);</p>
<p>int main()<br />
{<br />
	double x= 3.5;<br />
	double derivative1 = 0;<br />
	double derivative2 = 0;</p>
<p>	printf("    h    	f(x)'        f(x)''\n");<br />
	for(int i=0;i&lt;7;i++)<br />
	{<br />
		derivative1=(function_plus(x,h[i])-function_minus(x,h[i]))/(2*h[i]);<br />
		derivative2=(function_plus(x,h[i])-(2*function(x))+function_minus(x,h[i]))/(pow(h[i],2));</p>
<p>		printf("%lf     %lf     %lf\n",h[i],derivative1,derivative2);<br />
	}</p>
<p>	return 0;<br />
}</p>
<p>double function(double x)<br />
{<br />
	return 1/x;<br />
}</p>
<p>double function_plus(double x,double h)<br />
{<br />
	return 1/(x+h);<br />
}</p>
<p>double function_minus(double x,double h)<br />
{<br />
	return 1/(x-h);<br />
}</p>
